<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Registro</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Registro</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content [fullscreen]="true" class="ion-padding">
    </ion-content>
    

    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de Nacimiento</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="fechaNacimiento"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nivel Educacional</ion-label>
        <ion-select [(ngModel)]="nivelEducacional">
          <ion-select-option value="primaria">Primaria</ion-select-option>
          <ion-select-option value="secundaria">Secundaria</ion-select-option>
          <ion-select-option value="universidad">Universidad</ion-select-option>
          <!-- Agrega más opciones según sea necesario -->
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="button-container">
      <ion-button expand="full" (click)="registrar()" shape="round">Registrarse</ion-button>
    </div>  
  </div>
  <ion-item>
    <ion-button expand="full" (click)="limpiarCampos()" shape="round" color="danger">Limpiar Campos</ion-button>
  </ion-item>
</ion-content>
