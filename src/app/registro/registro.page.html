<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.contrasena"></ion-input>
      </ion-item>
      
      <ion-button expand="full" (click)="registrarUsuario()">Registrarse</ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
