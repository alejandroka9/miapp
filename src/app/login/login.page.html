<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">login</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <div class="button-container">
      <ion-button expand="full" (click)="login()" shape="round">Iniciar Sesión</ion-button>
      <ion-button [routerLink]="['/home']" expand="full" shape="round">Inicio</ion-button>
    </div>
  </div>
</ion-content>
